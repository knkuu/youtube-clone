<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 300px;
        }
        .left {
            background-color: lightpink;
        }
        .right {
            display: grid;
            background-color: lightblue; 
            grid-auto-flow: column;  
        }
        .black  {    
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div class="grid">
        <div class="left">
          <p></p>
        </div>
        <div class="right">
            <p></p>
            <div class="black">

            </div>
        </div>
    </div>
</body>
</html>
